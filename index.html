<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Simon Says...</h1>
    <h2 class ='stage'></h2>
    <button class ='button' id ='start'>Start</button>
    <input type="checkbox" class ='checkbox' id ='reset'>New</input>
    <input type="checkbox" class ='checkbox' id ='hard'>Unforgiving</input>
    <div class ='board'>  
        <div data-grid ='1'class ='block blockBack1'></div>
        <div data-grid ='2'class ='block blockBack2'></div>
        <div data-grid ='3'class ='block blockBack3'></div>
        <div data-grid ='4'class ='block blockBack4'></div>
    </div>

    <p1>Check "New" and click "Start" to start a new game. You can also check "Unforgiving" for an extra challenge!</p1>
